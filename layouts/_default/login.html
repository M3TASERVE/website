
{{ define "main" }} 

<section class="section section-sm" x-data="user()">
<div class="container mt-2 mb-2 d-flex justify-content-center">
  
    <div class="overlay-cardX mt-6 d-flex justify-content-center">
    <div class="row align-items-center d-flex justify-content-center">

      <div class="col-12 tab-content text-center">
        <div style="height: 60px;"><a href="/"><img src="/images/m3taserve.svg" height="33px" alt="Logo" style="margin-bottom: -10px;"></img></a></div>
        <div class="login-card">

        <template x-if="window.location.pathname.replaceAll('/','') == 'signin'">
        <div>
          <h1>Log In</h1>
          <p>Enter your email address and password.</p>                  
          <div class="mt-1">

              <div class="row form-group mb-3 has-validation">
                <div class="col-12">
                  <input type="email" class="contact-textbox" placeholder="Email" required x-model="form.email.value"  @keyup.enter="submit('signin')"/>
                  <div class="notify-message" x-text="form.email.errorMessage"></div>
                </div>
              </div>
              
              <div class="row form-group mb-3">
                <div class="col-12">
                  <input type="password" class="contact-textbox" placeholder="Password" required x-model="form.password.value" @keyup.enter="submit('signin')"/>
                  <div class="notify-message" x-text="form.password.errorMessage"></div>
                </div>
              </div>
  
              <div class="row form-group mt-4">
                <div class="mt-2 mb-2 text-sm leading-5">
                  <a href="/reset" class="font-medium">Forgot your password?</a>
                </div>
              </div>

              <div class="row form-group">
                <div class="mt-2 text-sm leading-5">
                  <button class="btn btn-primary btn-tertiary btn-lg btn-block" @click="submit('signin')">Log In</button>
                </div>
              </div>

              <template x-if="form.validation.successMessage.length > 0">
              <div class="row justify-content-md-center">
                <div class="mt-4 col-8">
                  <div class="d-flex align-items-center" role="alert" class="notify-content-validation">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div class="notify-message-validation" x-text="form.validation.successMessage"></div>
                  </div>
                </div>
              </div>
              </template>
              <template x-if="form.validation.errorMessage.length > 0">
              <div class="row justify-content-md-center">
                <div class="mt-4 col-10">
                  <div class="d-flex align-items-center" role="alert" class="notify-content-validation ps-1">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div class="notify-message-validation" x-text="form.validation.errorMessage"></div>
                  </div>
                </div>
              </div>              
              </template>

              <div class="row form-group mt-4">
                <div class="mt-2 text-sm leading-5">
                  Donâ€™t have an account yet?
                  <a href="/signup" class="font-medium">Sign up</a>             
                </div>
              </div>

          </div>
        </div>
        </template>
        <template x-if="window.location.pathname.replaceAll('/','') == 'signup'">
        <div> 
          <h1>Create an account</h1>
          <p>Sign up with your email and a password.</p>
          <div class="mt-1">
  
              <div class="row form-group gy-1 gy-md-3 mb-3">
                <div class="col-12">
                  <input type="email" class="contact-textbox" placeholder="Email" required x-model="form.email.value"/>
                  <div class="notify-message" x-text="form.email.errorMessage"></div>
                </div>
              </div>
              
              <div class="row form-group gy-1 gy-md-3 mb-3">
                <div class="col-12">
                  <input type="password" class="contact-textbox" placeholder="Password" required x-model="form.password.value"/>
                  <div class="notify-message" x-text="form.password.errorMessage"></div>
                </div>
              </div>

              <div class="row form-group gy-1 gy-md-3 mb-3">
                <div class="col-12">
                  <input type="password" class="contact-textbox" placeholder="Password" required x-model="form.passwordConfirm.value" @keyup.enter="submit('signup')"/>
                  <div class="notify-message" x-text="form.passwordConfirm.errorMessage"></div>
                </div>
              </div>

              <div class="row form-group">
                <div class="mt-2 text-sm leading-5">
                  <button class="btn btn-primary btn-tertiary btn-lg btn-block" @click="submit('signup')">Sign Up</button>
                </div>
              </div>

              <template x-if="form.validation.successMessage.length > 0">
                <div class="row justify-content-md-center">
                  <div class="mt-4 col-8">
                    <div class="d-flex align-items-center" role="alert" class="notify-content-validation">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                      <div class="notify-message-validation" x-text="form.validation.successMessage"></div>
                    </div>
                  </div>
                </div>
              </template>
              
              <div class="row form-group mt-4">
                <div class="mt-2 text-sm leading-5">
                  Already have an account?
                  <a href="/signin" class="">Log in</a>             
                </div>
              </div>

            </div>
        </div>
        </template>
        <template x-if="window.location.pathname.replaceAll('/','') == 'reset'">
          <div> 
            <h1>Reset password</h1>
            <p>Enter your email address and we will send you a password reset link.</p>
            <div style="margin-top: 10px;">
    
                <div class="row form-group gy-1 gy-md-3 mb-3">
                  <div class="col-12">
                    <input type="email" class="contact-textbox" placeholder="Email" required x-model="form.email.value" @keyup.enter="submit('reset')"/>
                    <div class="notify-message" x-text="form.email.errorMessage"></div>
                  </div>
                </div>
                
                <div class="row form-group">
                  <div class="mt-2 text-sm leading-5">
                    <button class="btn btn-primary btn-tertiary btn-lg btn-block" @click="submit('reset')">Send</button>
                  </div>
                </div>

                <template x-if="form.validation.successMessage.length > 0">
                  <div class="row justify-content-md-center">
                    <div class="mt-4 col-8">
                      <div class="d-flex align-items-center" role="alert" class="notify-content-validation">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div class="notify-message-validation" x-text="form.validation.successMessage"></div>
                      </div>
                    </div>
                  </div>
                </template>
                
            </div>
          </div>
        </template>
      </template>
      <template x-if="window.location.pathname.replaceAll('/','') == 'password'">
        <div> 
          <h1>Reset password</h1>
          <p>Enter your new password.</p>
          <div class="mt-1">
  
            <div class="row form-group gy-1 gy-md-3 mb-3">
              <div class="col-12">
                <input type="password" class="contact-textbox" placeholder="Password" required x-model="form.password.value"/>
                <div class="notify-message" x-text="form.password.errorMessage"></div>
              </div>
            </div>

            <div class="row form-group gy-1 gy-md-3 mb-3">
              <div class="col-12">
                <input type="password" class="contact-textbox" placeholder="Password" required x-model="form.passwordConfirm.value" @keyup.enter="submit('password')"/>
                <div class="notify-message" x-text="form.passwordConfirm.errorMessage"></div>
              </div>
            </div>
                        
            <div class="row form-group">
              <div class="mt-2 text-sm leading-5">
                <button class="btn btn-primary btn-tertiary btn-lg btn-block" @click="submit('password')">Reset password</button>
              </div>
            </div>
            
            <template x-if="form.validation.successMessage.length > 0">
              <div class="row justify-content-md-center">
                <div class="mt-4 col-8">
                  <div class="d-flex align-items-center" role="alert" class="notify-content-validation">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div class="notify-message-validation" x-text="form.validation.successMessage"></div>
                  </div>
                </div>
              </div>
            </template>

          </div>
        </div>
      </template>

      </div>
      </div>
    </div>
       
  </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Error</strong>
        <small></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" x-text="msg"></div>
    </div>
  </div>
  
</div>
</section>

{{ end }}
